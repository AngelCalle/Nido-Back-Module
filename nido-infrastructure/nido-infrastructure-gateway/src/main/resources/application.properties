spring.application.name=gateway-server
server.servlet.context-path=/gateway-api
#server.port=${PORT:0}
server.port=9999
debug: true

# Enturado del microservicio users.
spring.cloud.gateway.routes[0].id=config-server
spring.cloud.gateway.routes[0].uri=lb://config-api
spring.cloud.gateway.routes[0].predicates=Path=/config-v1/*
spring.cloud.gateway.routes[0].filters=StripPrefix=1

spring.cloud.gateway.routes[1].id=auth-server
spring.cloud.gateway.routes[1].uri=lb://auth-api
spring.cloud.gateway.routes[1].predicates=Path=/api-v1/*
spring.cloud.gateway.routes[1].filters=StripPrefix=1
 
spring.cloud.gateway.routes[2].id=resource-server
spring.cloud.gateway.routes[2].uri=lb://resource-api
spring.cloud.gateway.routes[2].predicates=Path=/api-v1/*
spring.cloud.gateway.routes[2].filters=StripPrefix=1

